<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style2.css">
    <title>Shipping</title>
</head>

<body>
    <div class="main">
        <div class="navbar">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- <a class="navbar-brand" href="#"><img src="resources/images/th.jpg" width="50%" alt=""></a> -->
                <div class="icon">
                    <a href="#" class="logo"><img src="resources/images/th.jpg" width="20%" alt=""></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="item.html">Items</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="shipping.html">Shipping Address</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="payment.html">Payment</a>
                        </li>

                    </ul>
                </div><br>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type To text">
                    <a href="item.html"> <button class="btn">Search</button></a>
                </div>
            </nav><br>
            <div class="container">
                <p><h2>Please enter your shipping details</h2></p>
                <div class="form">

                    <div class="fields fields--2">
                        <label class="field">
                            <span class="field__label" for="firstname">First name</span>
                            <input class="field__input" type="text" id="firstname" value="John" />
                        </label>
                        <label class="field">
                            <span class="field__label" for="lastname">Last name</span>
                            <input class="field__input" type="text" id="lastname" value="Doe" />
                        </label>
                    </div>
                    <label class="field">
                        <span class="field__label" for="address">Address</span>
                        <input class="field__input" type="text" id="address" />
                    </label>
                    <label class="field">
                        <span class="field__label" for="country">Country</span>
                        <select class="field__input" id="country">
                            <option value=""></option>
                            <option value="unitedstates">United States</option>
                        </select>
                    </label>
                    <div class="fields fields--3">
                        <label class="field">
                            <span class="field__label" for="zipcode">Zip code</span>
                            <input class="field__input" type="text" id="zipcode" />
                        </label>
                        <label class="field">
                            <span class="field__label" for="city">City</span>
                            <input class="field__input" type="text" id="city" />
                        </label>
                        <label class="field">
                            <span class="field__label" for="state">State</span>
                            <select class="field__input" id="state">
                                <option value=""></option>
                            </select>
                        </label>
                    </div>
                </div>
                <hr>
                <button class="cn"><a href="payment.html">Continue</a></button>
            </div>
        </div>
</body>

</html>
